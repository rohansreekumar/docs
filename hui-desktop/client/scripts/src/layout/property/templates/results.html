<section class="search-results">
    <div class="frame-content">
        <div data-search-filter>
            <listing-search-filter data-filter-ctrl="$parent.$parent.filterCtrl"
                                   data-nearby-locations="pageCtrl.nearbyLocations">
            </listing-search-filter>
        </div>
        <div class="main-content">
            <div class="twin">
                <div class="m">
                    <div class="res-nav-bar">
                        <div class="sort-results">
                            <span data-search-sort></span>
                        </div>
                        <div class="save-search">
                            <span class="button button--secondary button--slim"
                               my-homes-save-lightbox="search-landing"
                               data-my-homes-save-info="pageCtrl.search"
                               data-tl-object="SR-Save-Search">
                               <i class="icon-hui icon-hui--savedsearch" />Save Your Search
                            </span>
                        </div>
                    </div>
                    <listing-results data-ng-if="property_results.listing_results"
                                     data-property-results="property_results">
                    </listing-results>
                </div>
            </div>
            <div class="r">
                <div hui-preview-accordion
                    accordion-lines="4">
                    <div class="seo-element-description-text"
                         hui-preview-accordion-content>
                        {{meta.text_a}}
                    </div>
                    <a class="show-more-button"
                       data-ng-show="accordion.displayButton"
                       data-ng-click="accordion.isOpen = !accordion.isOpen"
                       data-tl-object="SR-CMS-More">
                        {{accordion.isOpen ? 'SHOW LESS' : 'SHOW MORE'}}
                    </a>
                </div>
                <div class="right-ads--cell">
                    <div class="right-ads--cell-block-image">
                        <oas-cta
                            data-pos="x21"
                            data-size="[300,250]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[300,600],[300,250]]"
                            data-position="right1">
                        </dfp-cta-link>
                    </div>
                    <div class="right-ads--cell-block-local">
                        <oas-cta
                            data-pos="x01"
                            data-size="[280,70]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[260,40]]"
                            data-position="hbr1">
                        </dfp-cta-link>

                        <oas-cta
                            data-pos="x02"
                            data-size="[280,70]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[260,40]]"
                            data-position="hbr2">
                        </dfp-cta-link>

                        <oas-cta
                            data-pos="x03"
                            data-size="[280,70]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[260,40]]"
                            data-position="hbr3">
                        </dfp-cta-link>

                        <oas-cta
                            data-pos="x04"
                            data-size="[280,70]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[260,40]]"
                            data-position="hbr4">
                        </dfp-cta-link>
                    </div>
                    <div class="right-ads--cell-block-bottom1">
                        <oas-cta
                            data-pos="Bottom1"
                            data-size="[300,250]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                        <dfp-cta-link
                            data-ng-if="(pageCtrl.dfpListingType || pageCtrl.dfpListingStatus) && !pageCtrl.oas"
                            data-dfp-listing-type="{{pageCtrl.dfpListingType ? 'foreclosure' : pageCtrl.dfpListingStatus}}"
                            data-unit="Homes_Desktop/SR"
                            data-size="[[300,600],[300,250]]"
                            data-position="right2">
                        </dfp-cta-link>
                    </div>

                    <div class="right-ads--cell-block-bottom2">
                        <oas-cta
                            data-pos="Bottom2"
                            data-size="[300,250]"
                            data-ng-if="pageCtrl.oas">
                        </oas-cta>
                    </div>
                </div>
            </div>

            <talk-now-flyout data-ng-if="pageCtrl.hasTalkNow && !pageCtrl.isProduction"></talk-now-flyout>
        </div>
        <pagination-bar data-property-results="property_results"></pagination-bar>
    </div>
</section>
