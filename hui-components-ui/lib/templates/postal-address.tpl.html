<div itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
    <div class="address-line1" itemprop="streetAddress">{{address.display_address}}</div>
    <div class="address-line2">
        <div itemprop="addressLocality">{{address.display_locality}}</div>
        <div itemprop="addressRegion">{{address.state}}</div>
        <div itemprop="postalCode">{{address.zip}}</div>
    </div>
</div>
