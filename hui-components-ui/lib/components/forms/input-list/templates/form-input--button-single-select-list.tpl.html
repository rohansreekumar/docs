<ul class="form-select">
    <li class="form-select-list" data-ng-repeat="item in listCtrl.formInputData.filteredValues">
        <input class="input-select"
               type="radio"
               name="{{listCtrl.formInputName}}"
               id="{{$index + listCtrl.id}}"
               data-ng-model="listCtrl.formInputModel"
               data-ng-value="item.value"
               data-tl-object="{{listCtrl.formInputTracking || item.value}}"/>
        <label data-ng-if="item.label" class="label ellipsis" for="{{$index + listCtrl.id}}">
            {{item.label}}
        </label>
        <label data-ng-if="item.label1" class="label ellipsis" for="{{$index + listCtrl.id}}">
            {{item.label1}} <span data-ng-if="item.label2" class="label2">{{item.label2}}</span>
        </label>
    </li>
</ul>
