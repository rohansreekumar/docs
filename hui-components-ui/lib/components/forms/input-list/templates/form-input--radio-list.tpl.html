<ul data-ng-repeat="list in listCtrl.multi track by $index">
    <li class="form-select--item"
        ng-if="!$parent.$parent.listCtrl.multiRows"
        ng-repeat="item in list.filteredValues track by $index">
        <input class="input-select"
               type="radio"
               name="{{$parent.$parent.$parent.listCtrl.formInputName}}"
               id="{{$index + $parent.$parent.$parent.listCtrl.id}}"
               ng-model="$parent.$parent.$parent.listCtrl.formInputModel"
               ng-value="item.value"
               data-tl-object="{{$parent.$parent.$parent.listCtrl.formInputTracking || item.value}}"/>
        <label ng-if="item.label" class="label ellipsis" for="{{$index + $parent.$parent.$parent.$parent.listCtrl.id}}">
            {{item.label}}
        </label>
        <label ng-if="item.label1" class="label ellipsis" for="{{$index + $parent.$parent.$parent.$parent.listCtrl.id}}">
            {{item.label1}} <span data-ng-if="item.label2" class="label2">{{item.label2}}</span>
        </label>
    </li>
    <li class="form-select--item"
        ng-repeat="item in list track by $index"
        data-ng-if="$parent.$parent.listCtrl.multiRows">
        <input class="input-select"
               type="radio"
               name="{{$parent.$parent.$parent.$parent.listCtrl.formInputName}}"
               id="{{$parent.$parent.$index + 'of' + $index + $parent.$parent.$parent.listCtrl.id}}"
               ng-model="$parent.$parent.$parent.listCtrl.formInputModel"
               ng-value="item.value"
               data-tl-object="{{$parent.$parent.listCtrl.formInputTracking || item.value}}"/>
        <label ng-if="item.label" class="label ellipsis" for="{{$parent.$parent.$parent.$index + 'of' + $index + $parent.$parent.$parent.$parent.listCtrl.id}}">
            {{item.label}}
        </label>
        <label ng-if="item.label1" class="label ellipsis" for="{{$parent.$parent.$parent.$index + 'of' + $index + $parent.$parent.$parent.$parent.listCtrl.id}}">
            {{item.label1}} <span data-ng-if="item.label2" class="label2">{{item.label2}}</span>
        </label>
    </li>
</ul>
