<div data-image-gallery-utility class="image-gallery _slider">
    <photo-counter class="image-gallery--counter _counter"
                   data-ng-if="imgGalleryCtrl.showCounter"></photo-counter>
    <div class="image-gallery--holder _holder">
        <div class="image-gallery--slide"
             data-ng-repeat="image in imgGalleryCtrl.images track by $index"
             data-ng-style="imgGalleryCtrl.setWidth()">
            <gallery-slide-image
                    slide-img-src="image.src"
                    slide-img-alt="image.alt"
                    slide-landscape-size="'fit'"
                    slide-portrait-size="'fit'"
                    slide-image-index="$index"
                    slide-show-pinit="true"
                    ng-if="$index === imgGalleryCtrl.imageIndex || $index === imgGalleryCtrl.imageIndex - 1 || $index === imgGalleryCtrl.imageIndex + 1"></gallery-slide-image>
        </div>
    </div>
</div>
