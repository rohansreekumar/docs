<div class="modal-image-gallery">
    <grey-separator-bar></grey-separator-bar>
    <div class="form-gallery-container">
        <input type="checkbox" id="slide" class="toggle-check">
        <label for="slide" class="toggle-check-label"></label>
        <div class="form-left" data-ng-include="$parent.imgGalleryCtrl.fullscreenLeftpanelPlaceholder"></div>
        <div class="gallery-container">
            <image-gallery
                data-image-gallery-start="$parent.imgGalleryCtrl.imageIndex"
                data-image-gallery-sync="'propert-details-gallery'"
                data-is-desktop="true"
                data-show-counter="false"
                data-images="$parent.imgGalleryCtrl.images"
                data-name="property-details-gallery">
            </image-gallery>
        </div>
    </div>
</div>
