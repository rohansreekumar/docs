<div data-image-gallery-utility class="image-gallery image-gallery-slider">
    <photo-counter class="image-gallery--counter _counter" data-ng-if="imgGalleryCtrl.showCounter"></photo-counter>
    <span ng-if="imgGalleryCtrl.isDesktop"
        data-open-full-screen-gallery-start="imgGalleryCtrl.imageIndex"
        data-open-full-screen-gallery="imgGalleryCtrl.images"
        data-images="imgGalleryCtrl.images"
        class="expand-gallery">
    </span>
    <div class="image-gallery--wrapper">
        <a data-ng-if="imgGalleryCtrl.imageIndex > 0 && imgGalleryCtrl.isDesktop" class="image-gallery-navigation prev" data-ng-click="imgGalleryCtrl.moveSlider(false)">
            <span class="icon-hui icon-hui--chevron-left"></span>
        </a>
        <a data-ng-if="imgGalleryCtrl.imageIndex < imgGalleryCtrl.images.length - 1 && imgGalleryCtrl.isDesktop" class="image-gallery-navigation next"
            data-ng-click="imgGalleryCtrl.moveSlider(true)">
            <span class="icon-hui icon-hui--chevron-right"></span>
        </a>
        <div class="image-gallery--holder _holder">
            <div class="image-gallery--slide _slide" id="{{$index}}" data-ng-repeat="image in imgGalleryCtrl.images track by $index"
                data-ng-style="imgGalleryCtrl.setWidth()">
                <gallery-slide-image data-slide-img-src="image.src" 
                        data-slide-img-alt="image.alt" 
                        data-slide-image-index="$index" 
                        data-slide-show-pinit="imgGalleryCtrl.isDesktop"
                        data-is-desktop="imgGalleryCtrl.isDesktop" 
                        ng-if="imgGalleryCtrl.isDesktop || $index === imgGalleryCtrl.imageIndex || $index === imgGalleryCtrl.imageIndex - 1 || $index === imgGalleryCtrl.imageIndex + 1"></gallery-slide-image>
            </div>
        </div>
    </div>
    <thumbnail-slider data-ng-if="imgGalleryCtrl.isDesktop" 
        data-image-gallery-start="imgGalleryCtrl.imageGalleryStart" 
        data-thumb-slider-sync="imgGalleryCtrl.thumbSliderSync"
        data-is-desktop="imgGalleryCtrl.isDesktop" 
        data-images="imgGalleryCtrl.images" 
        data-image-index="imgGalleryCtrl.imageIndex"
        data-main-slider="imgGalleryCtrl.slider"></thumbnail-slider>
</div>
