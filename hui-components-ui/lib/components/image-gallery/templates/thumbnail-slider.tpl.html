<div class="gallery-thumbnail-slider">
    <div class="galery-thumbnail-viewport" data-ng-style="thumbnailSliderCtrl.getWidth(thumbnailSliderCtrl.thumbsToShow)">
        <div class="thumb-holder" data-ng-style="thumbnailSliderCtrl.getWidth(thumbnailSliderCtrl.images.length)">
            <div data-ng-class="{ 'active': thumbnailSliderCtrl.imageIndex === $index }" data-ng-click="thumbnailSliderCtrl.activeSlide($index)"
                class="thumbnail-slider-image" data-ng-repeat="image in thumbnailSliderCtrl.images track by $index">
                <img ng-src="{{image.src}}" class="img" />
            </div>
        </div>
    </div>
    <a data-ng-click="thumbnailSliderCtrl.moveThumbSlider()" 
        data-ng-if="thumbnailSliderCtrl.thumbsSliderState.imageIndex > 0"
        class="thumbnail-slider-navigation prev">
        <span class="icon-hui icon-hui--chevron-left"></span>
    </a>
    <a data-ng-click="thumbnailSliderCtrl.moveThumbSlider(true)" 
        data-ng-if="(thumbnailSliderCtrl.images.length - thumbnailSliderCtrl.thumbsSliderState.imageIndex) > thumbnailSliderCtrl.thumbsToShow"
        class="thumbnail-slider-navigation next">
        <span class="icon-hui icon-hui--chevron-right"></span>
    </a>
</div>
