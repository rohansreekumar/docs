<div class="gallery-slide-image"
     image-frame
     image-frame-portrait-size="gallerySlideImageCtrl.slidePortraitSize"
     image-frame-landscape-size="gallerySlideImageCtrl.slideLandscapeSize">
    <img ng-src="{{gallerySlideImageCtrl.slideImgSrc}}"/>
    <pinit ng-if="gallerySlideImageCtrl.slideShowPinit"
        data-is-desktop="gallerySlideImageCtrl.isDesktop"
        pinit-id="gallerySlideImageCtrl.slideImageIndex"
        pinit-src="gallerySlideImageCtrl.slideImgSrc"
        pinit-alt="gallerySlideImageCtrl.slideImgAlt"></pinit>
</div>
