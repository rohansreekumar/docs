<div class="range-slider">
    <div class="slider-box">
        <div class="range-display">
            <div class="range-display-label">{{sliderConfig.label}}</div>
            <div class="range-display-tooltip">
                <span class="range-display-tooltip-icon tooltip-button"
                    uib-tooltip-html="sliderConfig.tooltip"
                    tooltip-placement="right">
                </span>
            </div>
            <div class="range-label-box">
                <div class="range-label">
                    <span data-ng-if="sliderConfig.currency && !sliderDisplayValue">{{sliderValue | currency: sliderConfig.currency : 0}}</span>
                    <span data-ng-if="!sliderConfig.currency && !sliderDisplayValue">{{sliderValue}}</span>
                    <span data-ng-if="sliderConfig.postfix && !sliderDisplayValue">{{sliderConfig.postfix}}</span>
                    <span data-ng-if="sliderDisplayValue">{{sliderDisplayValue}}</span>
                </div>
            </div>
        </div>
        <div class="slider-control">
            <div class="slider-container">
                <div wn-slider
                    class="slider-wrapper"
                    ng-model="sliderValue"
                    min="min"
                    max="max"
                    steps="steps"
                    step="step">
                </div>
            </div>
            <div class="range-label-bottom">
                <div class="range-label-min">{{sliderConfig.minLabel}}</div>
                <div class="range-label-max">{{sliderConfig.maxLabel}}</div>
            </div>
        </div>

    </div>
</div>
